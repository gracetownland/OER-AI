openapi: 3.0.0
info:
  title: OER API
  description: OpenEd AI Assistant API
  version: 1.0.0
tags:
  - name: User
    description: endpoints accessible by the general public
  - name: Admin
    description: endpoints accessible by admins
x-amazon-apigateway-request-validators:
  all:
    validateRequestParameters: true
    validateRequestBody: true
  params-only:
    validateRequestParameters: true
    validateRequestBody: false
x-amazon-apigateway-request-validator: params-only
x-amazon-apigateway-gateway-responses:
  UNAUTHORIZED:
    statusCode: "401"
    responseParameters:
      gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
      gatewayresponse.header.Access-Control-Allow-Methods: "'*'"
      gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
    responseTemplates:
      application/json: |
        {"message":$context.error.messageString}
x-common-options: &commonOptions
  options:
    summary: CORS support
    description: |
      Enable CORS by returning correct headers
    responses:
      200:
        $ref: "#/components/responses/Success"
    x-amazon-apigateway-integration:
      type: mock
      requestTemplates:
        application/json: |
          {
            "statusCode" : 200
          }
      responses:
        default:
          statusCode: "200"
          responseParameters:
            method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
            method.response.header.Access-Control-Allow-Methods: "'*'"
            method.response.header.Access-Control-Allow-Origin: "'*'"
          responseTemplates:
            application/json: |
              {}

paths:
  /admin/users:
    <<: *commonOptions
    post:
      tags:
        - Admin
      summary: Create a new admin user
      operationId: create_admin_user
      security:
        - adminAuthorizer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - display_name
                - email
              properties:
                display_name:
                  type: string
                  maxLength: 255
                email:
                  type: string
                  format: email
                  maxLength: 255
                institution_id:
                  type: string
                  maxLength: 255
      responses:
        "201":
          description: Admin user created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  display_name:
                    type: string
                  email:
                    type: string
                  role:
                    type: string
                    example: "admin"
        "409":
          description: Email already exists
        "500":
          description: Internal Server Error
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${userFunction.Arn}/invocations
        passthroughBehavior: "when_no_match"
        httpMethod: POST
        type: aws_proxy
      x-amazon-apigateway-request-validator: all

  /user/publicToken:
    options:
      summary: CORS support
      description: Enable CORS by returning correct headers
      responses:
        200:
          $ref: "#/components/responses/Success"
      x-amazon-apigateway-integration:
        type: mock
        requestTemplates:
          application/json: |
            {
              "statusCode" : 200
            }
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            responseTemplates:
              application/json: |
                {}
    get:
      tags:
        - Public
      summary: Get a JWT token for non-authenticated user
      operationId: get_public_token
      responses:
        "200":
          description: JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        "500":
          description: Internal Server Error
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PublicTokenFunction.Arn}/invocations
        passthroughBehavior: "when_no_match"
        httpMethod: POST
        type: aws_proxy

  /user_sessions:
    <<: *commonOptions
    post:
      tags:
        - User
      summary: Create a new user session
      operationId: create_user_session
      security:
        - userAuthorizer: []
      responses:
        "200":
          description: Session created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessionId:
                    type: string
                    format: uuid
                  userSessionId:
                    type: string
                    format: uuid
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${userFunction.Arn}/invocations
        passthroughBehavior: "when_no_match"
        httpMethod: POST
        type: aws_proxy

  /textbooks:
    <<: *commonOptions
    get:
      tags:
        - User
      summary: Get paginated list of available textbooks
      operationId: get_textbooks
      security:
        - userAuthorizer: []
      parameters:
        - name: limit
          in: query
          description: Number of textbooks to return (default 20, max 100)
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          description: Number of textbooks to skip (default 0)
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        "200":
          description: List of textbooks
          content:
            application/json:
              schema:
                type: object
                properties:
                  textbooks:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        title:
                          type: string
                        authors:
                          type: array
                          items:
                            type: string
                        publisher:
                          type: string
                        year:
                          type: integer
                        summary:
                          type: string
                        language:
                          type: string
                        level:
                          type: string
                        created_at:
                          type: string
                          format: date-time
                  pagination:
                    type: object
                    properties:
                      limit:
                        type: integer
                      offset:
                        type: integer
                      total:
                        type: integer
                      hasMore:
                        type: boolean
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${textbookFunction.Arn}/invocations
        passthroughBehavior: "when_no_match"
        httpMethod: POST
        type: aws_proxy

  /textbooks/{id}:
    <<: *commonOptions
    get:
      tags:
        - User
      summary: Get a specific textbook by ID
      operationId: get_textbook_by_id
      security:
        - userAuthorizer: []
      parameters:
        - name: id
          in: path
          required: true
          description: Textbook UUID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Textbook details
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  title:
                    type: string
                  authors:
                    type: array
                    items:
                      type: string
                  license:
                    type: string
                  source_url:
                    type: string
                  publisher:
                    type: string
                  year:
                    type: integer
                  summary:
                    type: string
                  language:
                    type: string
                  level:
                    type: string
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                  metadata:
                    type: object
        "404":
          description: Textbook not found
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${textbookFunction.Arn}/invocations
        passthroughBehavior: "when_no_match"
        httpMethod: POST
        type: aws_proxy
    put:
      tags:
        - User
      summary: Update a specific textbook
      operationId: update_textbook
      security:
        - userAuthorizer: []
      parameters:
        - name: id
          in: path
          required: true
          description: Textbook UUID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                authors:
                  type: array
                  items:
                    type: string
                license:
                  type: string
                source_url:
                  type: string
                publisher:
                  type: string
                year:
                  type: integer
                summary:
                  type: string
                language:
                  type: string
                level:
                  type: string
                metadata:
                  type: object
      responses:
        "200":
          description: Textbook updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  title:
                    type: string
                  authors:
                    type: array
                    items:
                      type: string
                  license:
                    type: string
                  source_url:
                    type: string
                  publisher:
                    type: string
                  year:
                    type: integer
                  summary:
                    type: string
                  language:
                    type: string
                  level:
                    type: string
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                  metadata:
                    type: object
        "404":
          description: Textbook not found
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${textbookFunction.Arn}/invocations
        passthroughBehavior: "when_no_match"
        httpMethod: POST
        type: aws_proxy
    delete:
      tags:
        - User
      summary: Delete a specific textbook
      operationId: delete_textbook
      security:
        - userAuthorizer: []
      parameters:
        - name: id
          in: path
          required: true
          description: Textbook UUID
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Textbook deleted successfully
        "404":
          description: Textbook not found
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${textbookFunction.Arn}/invocations
        passthroughBehavior: "when_no_match"
        httpMethod: POST
        type: aws_proxy

  /textbooks/{id}/faq:
    <<: *commonOptions
    get:
      tags:
        - User
      summary: Get FAQ cache for a textbook
      operationId: get_textbook_faq
      security:
        - userAuthorizer: []
      parameters:
        - name: id
          in: path
          required: true
          description: Textbook UUID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: FAQ cache entries
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    question_text:
                      type: string
                    answer_text:
                      type: string
                    usage_count:
                      type: integer
                    last_used_at:
                      type: string
                      format: date-time
                    cached_at:
                      type: string
                      format: date-time
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${textbookFunction.Arn}/invocations
        passthroughBehavior: "when_no_match"
        httpMethod: POST
        type: aws_proxy
    post:
      tags:
        - User
      summary: Add FAQ entry to textbook cache
      operationId: create_textbook_faq
      security:
        - userAuthorizer: []
      parameters:
        - name: id
          in: path
          required: true
          description: Textbook UUID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - question_text
                - answer_text
              properties:
                question_text:
                  type: string
                answer_text:
                  type: string
      responses:
        "201":
          description: FAQ entry created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  question_text:
                    type: string
                  answer_text:
                    type: string
                  usage_count:
                    type: integer
                  last_used_at:
                    type: string
                    format: date-time
                  cached_at:
                    type: string
                    format: date-time
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${textbookFunction.Arn}/invocations
        passthroughBehavior: "when_no_match"
        httpMethod: POST
        type: aws_proxy

  /textbooks/{id}/chat_sessions:
    <<: *commonOptions
    get:
      tags:
        - User
      summary: Get paginated chat sessions for a textbook
      operationId: get_textbook_chat_sessions
      security:
        - userAuthorizer: []
      parameters:
        - name: id
          in: path
          required: true
          description: Textbook UUID
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          description: Page number (default 1)
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Number of sessions per page (default 50, max 100)
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
      responses:
        "200":
          description: Paginated chat sessions for textbook
          content:
            application/json:
              schema:
                type: object
                properties:
                  chat_sessions:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        user_sessions_session_id:
                          type: string
                          format: uuid
                        textbook_id:
                          type: string
                          format: uuid
                        context:
                          type: object
                        created_at:
                          type: string
                          format: date-time
                        metadata:
                          type: object
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                      limit:
                        type: integer
                      total:
                        type: integer
                      total_pages:
                        type: integer
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${textbookFunction.Arn}/invocations
        passthroughBehavior: "when_no_match"
        httpMethod: POST
        type: aws_proxy
    post:
      tags:
        - User
      summary: Create chat session for textbook
      operationId: create_textbook_chat_session
      security:
        - userAuthorizer: []
      parameters:
        - name: id
          in: path
          required: true
          description: Textbook UUID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_sessions_session_id
              properties:
                user_sessions_session_id:
                  type: string
                  format: uuid
                context:
                  type: object
      responses:
        "201":
          description: Chat session created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  user_sessions_session_id:
                    type: string
                    format: uuid
                  textbook_id:
                    type: string
                    format: uuid
                  context:
                    type: object
                  created_at:
                    type: string
                    format: date-time
                  metadata:
                    type: object
        "400":
          description: Invalid request
        "404":
          description: Textbook not found
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${textbookFunction.Arn}/invocations
        passthroughBehavior: "when_no_match"
        httpMethod: POST
        type: aws_proxy

  /textbooks/{id}/chat_sessions/user/{user_session_id}:
    <<: *commonOptions
    get:
      tags:
        - User
      summary: Get chat sessions for a textbook filtered by user session
      operationId: get_textbook_chat_sessions_by_user
      security:
        - userAuthorizer: []
      parameters:
        - name: id
          in: path
          required: true
          description: Textbook UUID
          schema:
            type: string
            format: uuid
        - name: user_session_id
          in: path
          required: true
          description: User session UUID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Chat sessions for textbook and user
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    user_sessions_session_id:
                      type: string
                      format: uuid
                    textbook_id:
                      type: string
                      format: uuid
                    context:
                      type: object
                    created_at:
                      type: string
                      format: date-time
                    metadata:
                      type: object
        "400":
          description: Invalid parameters
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${textbookFunction.Arn}/invocations
        passthroughBehavior: "when_no_match"
        httpMethod: POST
        type: aws_proxy

  /user/exampleEndpoint:
    options:
      summary: CORS support
      description: Enable CORS by returning correct headers
      responses:
        200:
          $ref: "#/components/responses/Success"
      x-amazon-apigateway-integration:
        type: mock
        requestTemplates:
          application/json: |
            {
              "statusCode" : 200
            }
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            responseTemplates:
              application/json: |
                {}
    get:
      tags:
        - User
      summary: Example endpoint for testing user functionality
      operationId: get_example_endpoint
      security:
        - userAuthorizer: []
      responses:
        "200":
          description: Example endpoint response
          content:
            application/json:
              schema:
                type: string
                example: "Example endpoint invoked"
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${userFunction.Arn}/invocations
        passthroughBehavior: "when_no_match"
        httpMethod: POST
        type: aws_proxy

components:
  securitySchemes:
    adminAuthorizer:
      type: "apiKey"
      name: "Authorization"
      in: "header"
      x-amazon-apigateway-authtype: "custom"
      x-amazon-apigateway-authorizer:
        type: token
        authorizerUri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${adminLambdaAuthorizer.Arn}/invocations
        identitySource: method.request.header.Authorization

    userAuthorizer:
      type: "apiKey"
      name: "Authorization"
      in: "header"
      x-amazon-apigateway-authtype: "custom"
      x-amazon-apigateway-authorizer:
        type: token
        authorizerUri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${userLambdaAuthorizer.Arn}/invocations
        identitySource: method.request.header.Authorization
  responses:
    Success:
      description: Request success
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content: {}
